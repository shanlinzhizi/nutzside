#log4j.rootLogger=debug,appender1
log4j.rootLogger=debug,console

log4j.logger.org.apache.shiro=info
log4j.logger.org.nutz.ioc=info
log4j.logger.org.apache.commons.beanutils=info
log4j.logger.org.nutz.mvc.impl.processor.ModuleProcessor=info

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%-5p] %30.30c %x - %m%n