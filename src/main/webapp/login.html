<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理平台</title>
<link href="themes/css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/js/jquery-1.7.2.js"></script>
<script type="text/javascript">
$(function () {
	var $loginForm = $("#login_form");
	var $username = $("#username");
	var $password = $("#password");
	var $captcha = $("#captcha");
	
	$loginForm.submit(function () {
		if ($username.val() == "") {
			
			return false;
		}
		if ($password.val() == "") {
			
			return false;
		}
	
		$.post("${base}/usr/login", {
			"name" : $username.val(),
			"passwd" : $password.val(),
		}, function(data) {
			if (data.ok==true) {
				location.href='${base}/main';
			} else {
				null;
			}
		}, "json");
		return false;
	});
	
});
</script>
</head>

<body>
	<div id="login">
		<div id="login_header">
			<h1 class="login_logo">
				<a href="http://demo.dwzjs.com"><img src="themes/default/images/login_logo.gif" /></a>
			</h1>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form >
					<p>
						<label>用户名：</label>
						<input type="text" name="username" size="20" class="login_input" />
					</p>
					<p>
						<label>密码：</label>
						<input type="password" name="password" size="20" class="login_input" />
					</p>
					<div class="login_bar">
						<input class="sub" type="submit" value=" " />
					</div>
				</form>
			</div>
			<div class="login_banner"><img src="themes/default/images/login_banner.jpg" /></div>
			
		</div>
		<div id="login_footer">
			Copyright &copy; 2009 www.dwzjs.com Inc. All Rights Reserved.
		</div>
	</div>
</body>
</html>
